<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Stats preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="stats-card">
        <div class="stats-card__img">
          <img
            srcset="
              images/image-header-desktop.jpg 600,
              images/image-header-mobile.jpg 350
            "
            sizes="(min-width: 600px, max-width: 599px"
            src="images/image-header-mobile.jpg"
            alt="picture of three women typing on laptop computers"
          />
        </div>
        <div class="stats-card__content">
          <h1 class="stats-card__title">
            Get
            <span class="stats-card__accent"> insights </span>
            that help your business grow.
          </h1>
          <p class="stats-card__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="stats-card__stats-wrapper">
            <div class="stats-card_stats-subwrapper">
              <p class="stats-card__stats">10k+</p>
              <p class="stats-card__category">companies</p>
            </div>
            <div class="stats-card_stats-subwrapper">
              <p class="stats-card__stats">314</p>
              <p class="stats-card__category">templates</p>
            </div>
            <div class="stats-card_stats-subwrapper">
              <p class="stats-card__stats">12M+</p>
              <p class="stats-card__category">queries</p>
            </div>
          </div>
        </div>
      </section>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">pMacadoo</a>.
      </div>
    </main>
  </body>
</html>
